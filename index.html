<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded|Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron white">
        <div class="jumbotron title">
          <h1>Pig Dice</h1><br>
          <p class="header">Roll the dice. If you hit 1, your turn is over.<br>Keep rolling or pass to take your current score.<br>The first player to 100 wins.</p>
        </div>
        <div class="row tall">
          <div class="col-md-3">
            <h3 class="center">Player 1</h3><br><br>
            <p class="center"><button type="button" name="button" class="btn btn-info" id="p1Roll">Roll</button></p>
            <p class="center"><button type="button" name="button" class="btn-info btn" id="p1Pass">Pass</button></p>
          </div>
          <div class="col-md-2">
            <h4 class="center"> </h4><br><br>
            <br><span id="p1Dice"></span>
          </div>
          <div class="col-md-2">
            <h4 class="center">Round Score</h4><br><br>
            <span id="roundScore"></span>
          </div>
          <div class="col-md-2">
            <h4 class="center"> </h4><br><br>
            <br><span id="p2Dice"></span>
          </div>
          <div class="col-md-3">
            <h3 class="center">Player 2</h3><br><br>
            <p class="center"><button type="button" name="button" class="btn-info btn" id="p2Roll" disabled>Roll</button></p>
            <p class="center"><button type="button" name="button" class="btn-info btn" id="p2Pass" disabled>Pass</button></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h3 class="center">Score</h3>
            <span class="center" id="p1Score"></span>
          </div>
          <div class="col-md-6">
          </div>
          <div class="col-md-3">
            <h3 class="center">Score</h3>
            <span class="center" id="p2Score"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
