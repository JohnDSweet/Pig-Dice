<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron title">
          <h1>Pig Dice</h1>
          <p>Role the dice. If you hit 1, your turn is over. Keep rolling or pass to take your current score. The first player to 100 wins.</p>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h3>Player 1</h3>
            <button type="button" name="button" class="btn btn-info" id="p1Roll">Roll</button>
            <button type="button" name="button" class="btn-info btn" id="p1Pass">Pass</button>
          </div>
          <div class="col-md-2">
            <span id="p2Dice"><h4>Current Roll</h4></span>
          </div>
          <div class="col-md-2">
            <span id="p2Dice"><h4>Round Score</h4></span>
          </div>
          <div class="col-md-2">
            <span id="p2Dice"><h4>Current Roll</h4></span>
          </div>
          <div class="col-md-3">
            <h3>Player 2</h3>
            <button type="button" name="button" class="btn-info btn" id="p2Roll" disabled>Roll</button>
            <button type="button" name="button" class="btn-info btn" id="p2Pass" disabled>Pass</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h3>Score</h3>
            <span id="p1Score"></span>
          </div>
          <div class="col-md-6">
          </div>
          <div class="col-md-3">
            <h3>Score</h3>
            <span id="p2Score"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
